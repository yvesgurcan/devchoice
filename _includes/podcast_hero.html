<a name="{{ podcast.permalink }}"></a>
<div class="podcast-hero">
  <div class="content">
    <div class="image">
      {% if podcast.image %}
      <a href="{{ podcast.url }}" target="_blank">
        {% if podcast.image contains '://' %}
        <img src="{{ podcast.image }}" />
        {% else %}
        <img src="/images/{{ podcast.image }}" />
        {% endif %}
      </a>
      {% endif %}
    </div>
    <div>
      <h3>
        <a href="#{{ podcast.permalink }}">
        {{ podcast.episode }}
        </a>
      </h3>
      <div class="podcast-name">
        {{ podcast.podcast }}
      </div>
      <div class="podcast-description">
        {{ podcast.description }}
      </div>
      <div class="button-container">
        <a class="button" href="{{ podcast.link }}" target="_blank">Listen now</a>
        <a class="button" href="{{ podcast.permalink }}">More like this</a>
      </div>
    </div>
  </div>
</div>
