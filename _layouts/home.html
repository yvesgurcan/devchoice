<!DOCTYPE html>
<html>
    <head>
        <title>jekyll</title>
    </head>
    <body>
        <div id="main">
            {% for podcast in site.podcasts | reversed %}
                {% unless podcast.hidden %}
                <div class="podcast-item" ref="podcast">
                    {{ podcast.path }}
                    <div class="wrapper">
                        {{ podcast.name }}
                        <div class="content">
                            <div class="image">
                                {% if podcast.image %}
                                <a href="{{ podcast.url }}" target="_blank">
                                    <img src="static/images/{{ podcast.image }}" />
                                </a>
                                {% endif %}
                            </div>
                            <div>
                                <h4>
                                    <a href="?a=">
                                        {{ podcast.episode }}
                                    </a>
                                </h4>
                                <div class="podcast-name">
                                    {{ podcast.name }}
                                </div>
                                <div class="podcast-description">
                                    {{ podcast.description }}
                                </div>
                            </div>
                        </div>
                        <div class="button-container">
                            <a href="{{ podcast.link }}" target="_blank" />Listen now</a>
                            <a href="//">More like this</a>
                        </div>
                    </div>
                </div>
                {% endunless %}
            {% endfor %}
        </div>
    </body>
</html>
